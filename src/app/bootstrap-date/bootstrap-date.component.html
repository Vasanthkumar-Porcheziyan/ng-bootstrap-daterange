<div class="row">
    <div class="form-inline">
        <div class=" col-md-12 form-group">
            <div class="col-md-12 input-group" id="dateRangePicker">
                <div></div>
                <input class="form-control" [placeholder]="placeholder" name="dp" [value]="formattedDateRange" ngbDatepicker #dp="ngbDatepicker" (dateSelect)="onDateSelection($event)" outsideDays="hidden" [displayMonths]="2" [dayTemplate]="t" [autoClose]="false" (click)="dp.toggle(); isOpen = !isOpen"
                />
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="dp.toggle(); isOpen = !isOpen" type="button"></button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12"> from : {{from}}</div>
    <div class="col-md-12">to: {{to}}</div>

</div>


<ng-template #t let-date="date" let-focused="focused">
    <span class="custom-day" [class.focused]="focused" [class.range]="isFrom(date) || isTo(date) || isInside(date) || isHovered(date)" [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = toDate(date)" (mouseleave)="hoveredDate = null">
    {{ date.day }}
  </span>
</ng-template>
